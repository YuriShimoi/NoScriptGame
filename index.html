<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>No Script Challenge</title>

    <link rel="stylesheet" href="engine.css">
  </head>
  <body>
    <button id="reset-btn">Reset</button>
    <div class="cover"></div>
    <div class="timespan"><div class="timebar"></div></div>
    <div class="game" oncontextmenu="return false">
      <div class="hoversquare" --s1>
        <div class="hoversquare" --s2>
          <div class="hoversquare" --s3>
            <div class="hoversquare" --s4>
              <div class="hoversquare" --s5>
                <div class="hoversquare" --s6>
                  <div class="hoversquare" --s7>
                    <div class="hoversquare" --s8>
                      <a href="#winscreen" class="hoversquare" --s9></a>
                    </div> <!-- s8 -->
                  </div> <!-- s7 -->
                </div> <!-- s6 -->
              </div> <!-- s5 -->
            </div> <!-- s4 -->
          </div> <!-- s3 -->
        </div> <!-- s2 -->
      </div> <!-- s1 -->
      
    </div>
    <div id="winscreen">CONGRATULATIONS!</div>
  </body>
</html>
